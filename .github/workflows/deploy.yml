name: Deploy Workshop Registration System

on:
  push:
    branches:
      - main # Runs only when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout code from GitHub ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup Node.js ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # --- Verify required secrets ---
      - name: Verify required secrets
        run: |
          echo "ðŸ” Checking required secrets..."
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "âŒ Missing secret: EC2_HOST"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_USER }}" ]; then
            echo "âŒ Missing secret: EC2_USER"
            exit 1
          fi
          if [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
            echo "âŒ Missing secret: EC2_SSH_KEY"
            exit 1
          fi
          echo "âœ… All required secrets found"

      # --- Configure SSH Key Manually ---
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "âœ… SSH key configured successfully"

      # --- (Optional) SSH Agent setup for compatibility ---
      - name: Add SSH key to agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # --- Deploy to EC2 ---
      - name: Deploy to EC2 Server
        run: |
          ssh -o ServerAliveInterval=60 -o ServerAliveCountMax=120 -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Starting deployment..."

            # Go to existing app directory
            APP_DIR="/home/${{ secrets.EC2_USER }}/workshop-registration-github-Actions"

            cd "$APP_DIR"

            echo "ðŸ“¥ Pulling latest changes..."
            git reset --hard
            git pull origin main

            echo "ðŸ“¦ Installing dependencies..."
            npm ci

            echo "ðŸ—ï¸ Building frontend..."
            npm run build

            echo "ðŸ§© Updating .env file..."
            cat > .env <<EOL
            # Database Configuration
            DB_HOST=${{ secrets.DB_HOST }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_NAME=${{ secrets.DB_NAME }}

            # Email Configuration
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            FROM_NAME=${{ secrets.FROM_NAME }}

            # Application Configuration
            NODE_ENV=production
            PORT=5000
            EOL

            echo "ðŸ³ Cleaning up old Docker containers..."
            docker stop workshop-backend || true
            docker rm workshop-backend || true
            docker rmi workshop-backend:latest || true

            echo "ðŸ”¨ Building new Docker image for backend..."
            docker build -t workshop-backend:latest .

            echo "ðŸš€ Starting backend container..."
            docker run -d \
              --name workshop-backend \
              -p 5000:5000 \
              --env-file .env \
              --restart unless-stopped \
              workshop-backend:latest

            echo "ðŸŒ Setting up frontend with nginx..."
            sudo apt-get update -qq
            sudo apt-get install -y nginx

            # Create nginx configuration
            sudo tee /etc/nginx/sites-available/workshop-registration > /dev/null << 'NGINX_EOF'
            server {
                listen 80;
                server_name _;

                # Frontend (Nuxt build output)
                location / {
                    root /home/${{ secrets.EC2_USER }}/workshop-registration-github-Actions/.output/public;
                    index index.html;
                    try_files $uri $uri/ /index.html;
                }

                # Backend API proxy
                location /api/ {
                    proxy_pass http://localhost:5000;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_cache_bypass $http_upgrade;
                }

                # Health check
                location /health {
                    proxy_pass http://localhost:5000/health;
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }
            }
            NGINX_EOF

            # Enable the site
            sudo ln -sf /etc/nginx/sites-available/workshop-registration /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default

            # Test and restart nginx
            sudo nginx -t && sudo systemctl restart nginx

            echo "âœ… Deployment completed successfully!"
            echo "ðŸŒ Frontend â†’ http://${{ secrets.EC2_HOST }}"
            echo "ðŸ”§ Backend  â†’ http://${{ secrets.EC2_HOST }}/api"
            echo "ðŸ¥ Health  â†’ http://${{ secrets.EC2_HOST }}/health"

            echo "ðŸ“Š Active containers:"
            docker ps | grep workshop-backend || echo "âš ï¸ Backend container not running!"

            echo "ðŸŒ Frontend status:"
            sudo systemctl status nginx --no-pager || echo "âš ï¸ Nginx not running!"
          EOF