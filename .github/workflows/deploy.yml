name: Fullstack Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Step 1: Checkout the repository ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Step 2: Setup SSH agent for EC2 access ---
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # --- Step 3: Deploy to EC2 ---
      - name: Deploy on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "🚀 Starting deployment on EC2..."

            # Go to project directory
            cd /home/${{ secrets.EC2_USER }}/workshop-registration

            echo "📦 Pulling latest code from GitHub..."
            git pull origin main

            echo "🧱 Building backend Docker container..."
            docker stop backend || true
            docker rm backend || true
            docker build -t backend .

            echo "🚀 Running backend container on port 5000..."
            docker run -d --name backend -p 5000:5000 --env-file .env backend

            echo "🌐 Building and starting frontend..."
            npm ci
            npm run build
            nohup npm run preview -- -p 3000 >/dev/null 2>&1 &

            echo "✅ Deployment complete!"
          EOF
