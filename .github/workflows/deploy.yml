name: ðŸš€ Auto Deploy to EC2 (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: ðŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      # Setup SSH
      - name: ðŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Deploy to EC2
      - name: ðŸš€ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
        run: |
          echo "ðŸ”§ Starting deployment on EC2..."

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST "bash -s" <<'EOF'
            set -e

            APP_DIR="/home/$USER/workshop-registration-github-Actions"
            BRANCH="main"

            echo "ðŸ“¦ Checking repository..."
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "ðŸŒ€ Cloning repository from ${GIT_REPO_URL} ..."
              git clone "${GIT_REPO_URL}" "$APP_DIR"
            else
              echo "ðŸ”„ Pulling latest code from branch: $BRANCH ..."
              cd "$APP_DIR"
              git fetch origin $BRANCH
              git reset --hard origin/$BRANCH
            fi

            cd "$APP_DIR"

            echo "ðŸ§¹ Cleaning old backend container..."
            sudo docker stop workshop-backend >/dev/null 2>&1 || true
            sudo docker rm workshop-backend >/dev/null 2>&1 || true
            sudo docker rmi workshop-backend:latest >/dev/null 2>&1 || true

            echo "ðŸ³ Building new backend Docker image..."
            sudo docker build -t workshop-backend:latest .

            echo "ðŸš€ Running backend container..."
            sudo docker run -d \
              --name workshop-backend \
              -p 5000:5000 \
              --env-file .env \
              --restart unless-stopped \
              workshop-backend:latest

            echo "ðŸ“¦ Installing frontend dependencies..."
            npm ci --prefer-offline --no-audit --progress=false

            echo "âš™ï¸ Building frontend..."
            npm run build

            echo "ðŸŒ Restarting Nuxt frontend on port 3000..."
            pkill -f 'node .output/server/index.mjs' >/dev/null 2>&1 || true
            sleep 2
            LOG_FILE="/home/$USER/frontend.log"
            nohup bash -c "npm run preview -- --port 3000 > $LOG_FILE 2>&1 &" >/dev/null 2>&1 & disown

            echo "âœ… Deployment completed successfully!"
            echo "Backend:  http://15.207.147.198:5000"
            echo "Frontend: http://15.207.147.198:3000"
            EOF
