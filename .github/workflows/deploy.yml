name: ðŸš€ Auto Deploy to EC2 (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            APP_DIR="/home/${{ secrets.EC2_USER }}/workshop-registration-github-Actions"

            echo "ðŸ“¦ Checking for project directory..."
            if [ ! -d "$APP_DIR" ]; then
              echo "ðŸŒ€ Cloning fresh repository..."
              git clone ${{ secrets.GIT_REPO_URL }} "$APP_DIR"
            fi

            echo "ðŸ“‚ Updating source code..."
            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ§¹ Cleaning old containers and images..."
            sudo docker stop workshop-backend || true
            sudo docker rm workshop-backend || true
            sudo docker rmi workshop-backend:latest || true

            echo "ðŸ³ Building new Docker image..."
            sudo docker build -t workshop-backend:latest .

            echo "ðŸš€ Running new backend container..."
            sudo docker run -d \
              --name workshop-backend \
              -p 5000:5000 \
              --env-file .env \
              --restart unless-stopped \
              workshop-backend:latest

            echo "ðŸ—ï¸ Building frontend (Nuxt)..."
            npm ci
            npm run build

            echo "ðŸŒ Restarting frontend on port 3000..."
            pkill -f "node .output/server/index.mjs" || true
            nohup npm run preview -- --port 3000 > frontend.log 2>&1 &

            echo "âœ… Deployment completed successfully!"
            echo "Backend â†’ http://${{ secrets.EC2_HOST }}:5000"
            echo "Frontend â†’ http://${{ secrets.EC2_HOST }}:3000"
          EOF
