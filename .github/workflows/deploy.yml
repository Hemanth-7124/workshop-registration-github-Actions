name: ğŸš€ Auto Deploy to EC2 (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup SSH
      - name: ğŸ” Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Step 3: Deploy to EC2
      - name: ğŸš€ Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
        run: |
          echo "ğŸ”§ Starting deployment on EC2..."

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST "bash -s" <<EOF
            set -e

            export GIT_REPO_URL="${GIT_REPO_URL}"
            export EC2_USER="${EC2_USER}"
            export EC2_HOST="${EC2_HOST}"

            APP_DIR="/home/$EC2_USER/workshop-registration-github-Actions"

            echo "ğŸ“¦ Checking repository..."
            if [ ! -d "\$APP_DIR/.git" ]; then
              echo "ğŸŒ€ Cloning repository from \$GIT_REPO_URL ..."
              git clone "\$GIT_REPO_URL" "\$APP_DIR"
            else
              echo "ğŸ”„ Pulling latest code (main branch)..."
              cd "\$APP_DIR"
              git fetch origin main
              git reset --hard origin/main
            fi

            cd "\$APP_DIR"

            echo "ğŸ§¹ Cleaning old backend containers/images..."
            sudo docker stop workshop-backend >/dev/null 2>&1 || true
            sudo docker rm workshop-backend >/dev/null 2>&1 || true
            sudo docker rmi workshop-backend:latest >/dev/null 2>&1 || true

            echo "ğŸ³ Building backend Docker image..."
            sudo docker build -t workshop-backend:latest .

            echo "ğŸš€ Running backend container..."
            sudo docker run -d \
              --name workshop-backend \
              -p 5000:5000 \
              --env-file .env \
              --restart unless-stopped \
              workshop-backend:latest

            echo "ğŸ“¦ Installing frontend dependencies..."
            if [ -d node_modules ]; then
              echo "âœ… Using existing node_modules"
            else
              npm install --prefer-offline --no-audit --progress=false
            fi

            echo "âš™ï¸ Building frontend..."
            npm run build

            echo "ğŸŒ Restarting Nuxt frontend on port 3000..."
            pkill -f 'node .output/server/index.mjs' >/dev/null 2>&1 || true
            sleep 2

            LOG_FILE="/home/\$EC2_USER/frontend.log"
            nohup bash -c "npm run preview -- --port 3000 > \$LOG_FILE 2>&1 &" >/dev/null 2>&1 & disown

            sleep 5
            if pgrep -f 'node .output/server/index.mjs' >/dev/null; then
              echo "âœ… Frontend running successfully!"
            else
              echo "âŒ Frontend failed to start. Check logs at \$LOG_FILE"
            fi

            echo "âœ… Deployment completed successfully!"
            echo "Backend â†’ http://\$EC2_HOST:5000"
            echo "Frontend â†’ http://\$EC2_HOST:3000"

            exit 0
            EOF

          echo "ğŸ‰ Deployment script completed successfully â€” no SSH disconnects!"
