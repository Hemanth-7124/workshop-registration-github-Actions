name: Fullstack Auto Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
          chmod 600 ~/.ssh/ec2_key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy project files to EC2
        run: |
          echo "📦 Uploading project to EC2..."
          rsync -avz -e "ssh -i ~/.ssh/ec2_key.pem" --exclude node_modules --exclude .git ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/workshop-registration-github-Actions

      - name: Deploy on EC2
        run: |
          echo "🚀 Starting remote deployment..."
          ssh -i ~/.ssh/ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/workshop-registration-github-Actions

            echo "🐳 Cleaning old Docker containers and images..."
            docker stop backend || true
            docker rm backend || true
            docker stop frontend || true
            docker rm frontend || true
            docker system prune -af || true

            echo "🔧 Building new backend Docker image..."
            docker build -t workshop-backend -f Dockerfile .

            echo "🚀 Running backend container..."
            docker run -d --name backend -p 5000:5000 --env-file .env workshop-backend

            echo "🧱 Building frontend (Nuxt) app..."
            npm install
            npm run build

            echo "🌍 Starting frontend app on port 3000..."
            nohup npm run start -- -p 3000 > frontend.log 2>&1 &

            echo "✅ Deployment completed successfully!"
          EOF
