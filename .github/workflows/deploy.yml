name: 🚀 Auto Deploy to EC2 (Backend + Frontend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST << EOF
            set -e

            APP_DIR="/home/$EC2_USER/workshop-registration-github-Actions"

            echo "📦 Checking for project directory..."
            if [ ! -d "$APP_DIR" ]; then
              echo "🌀 Cloning fresh repository..."
              git clone $GIT_REPO_URL "$APP_DIR"
            fi

            echo "📂 Updating source code..."
            cd "$APP_DIR"
            git fetch origin main
            git reset --hard origin/main

            echo "🧹 Cleaning old containers and images..."
            sudo docker stop workshop-backend >/dev/null 2>&1 || true
            sudo docker rm workshop-backend >/dev/null 2>&1 || true
            sudo docker rmi workshop-backend:latest >/dev/null 2>&1 || true

            echo "🐳 Building new Docker image..."
            sudo docker build -t workshop-backend:latest .

            echo "🚀 Running new backend container..."
            sudo docker run -d \
              --name workshop-backend \
              -p 5000:5000 \
              --env-file .env \
              --restart unless-stopped \
              workshop-backend:latest

            echo "🏗️ Building frontend (Nuxt)..."
            npm ci
            npm run build

            echo "🌐 Restarting frontend on port 3000..."
            pkill -f "node .output/server/index.mjs" >/dev/null 2>&1 || true
            nohup npm run preview -- --port 3000 > frontend.log 2>&1 &

            echo "✅ Deployment completed successfully!"
            echo "Backend → http://$EC2_HOST:5000"
            echo "Frontend → http://$EC2_HOST:3000"
          EOF
