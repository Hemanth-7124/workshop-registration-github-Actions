name: 🚀 Fullstack Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup SSH key to connect EC2
      - name: 🔐 Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # Step 3: Deploy to EC2
      - name: 🚀 Deploy on EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GIT_REPO_URL: ${{ secrets.GIT_REPO_URL }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $EC2_USER@$EC2_HOST "bash -s" <<'EOF'
            set -e

            APP_DIR="/home/$USER/workshop-registration-github-Actions"
            BRANCH="main"

            echo "🌀 Starting deployment on EC2..."

            # Clone or update repository
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "📥 Cloning repository..."
              git clone "${GIT_REPO_URL}" "$APP_DIR"
            else
              echo "🔄 Pulling latest code..."
              cd "$APP_DIR"
              git fetch origin $BRANCH
              git reset --hard origin/$BRANCH
            fi

            cd "$APP_DIR"

            echo "🧹 Cleaning old backend containers..."
            sudo docker stop workshop-backend >/dev/null 2>&1 || true
            sudo docker rm workshop-backend >/dev/null 2>&1 || true
            sudo docker rmi workshop-backend:latest >/dev/null 2>&1 || true

            echo "🐳 Building backend Docker image..."
            sudo docker build -t workshop-backend:latest .

            echo "🚀 Running backend container..."
            sudo docker run -d \
              --name workshop-backend \
              -p 5000:5000 \
              --env-file .env \
              --restart unless-stopped \
              workshop-backend:latest

            echo "🧰 Installing frontend dependencies..."
            npm ci --prefer-offline --no-audit --progress=false

            echo "⚙️ Building frontend..."
            npm run build

            echo "🌐 Starting Nuxt frontend on port 3000..."
            pkill -f 'node .output/server/index.mjs' >/dev/null 2>&1 || true
            nohup bash -c "npm run preview -- --port 3000 > frontend.log 2>&1 &" >/dev/null 2>&1 & disown

            echo "✅ Deployment completed successfully!"
            echo "Backend running on:  http://${EC2_HOST}:5000"
            echo "Frontend running on: http://${EC2_HOST}:3000"
            EOF
